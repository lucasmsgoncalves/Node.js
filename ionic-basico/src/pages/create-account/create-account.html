<ion-header>
  <ion-navbar>
    <ion-title>CADASTRE-SE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
        <button ion-button primary (click)="createUser()">Create</button>
    </div>
</ion-content>
