<ion-header>
  <ion-navbar>
    <ion-title>DADOS DA ENTREGA</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-list>
      <ion-label>CIDADE</ion-label>
        <ion-item>
            <ion-select [(ngModel)]="id" (ionChange)="showBairros()">
              <ion-option value={{cidade.id}} *ngFor="let cidade of listCidades">{{cidade.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-label>BAIRRO</ion-label>
        <ion-item>
          <ion-select [(ngModel)]="showContent">
            <ion-option *ngFor="let bairro of listBairros">{{bairro.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="value" *ngFor="let bairro of listBairros">{{bairro.name}}
          <ion-note class="note" item-end>
            Taxa R${{bairro.taxa}}
          </ion-note>
        </ion-item><br><br>
        <div *ngIf="showContent">
          <ion-item>
            <ion-label></ion-label>
            <ion-input placeholder="Endereço" [(ngModel)]="adress" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-input placeholder="Numero" [(ngModel)]="number" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-input placeholder="Complemento" [(ngModel)]="complement" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-input placeholder="Referência" [(ngModel)]="ref" type="text"></ion-input>
          </ion-item>
        </div>
    </ion-list>
    <div padding>
      <button ion-button primary (click)="clearData()">Limpar Dados</button>
    </div>
  </div>
</ion-content>
