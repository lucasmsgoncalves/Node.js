<ion-header>
  <ion-navbar>
    <ion-title>PEDIDO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list>
      <ion-label>TAMANHO</ion-label>
        <ion-item>
            <ion-select [(ngModel)]="id" (ionChange)="showSabores()">
              <ion-option value={{tamanho.id}} *ngFor="let tamanho of listTamanhos">{{tamanho.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-label>SABORES</ion-label>
        <ion-item class="sabor" *ngFor="let sabores of listSabores">{{sabores.sabor}}
          <ion-note class="note" item-end>
            R${{sabores.preco}}
          </ion-note>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button primary (click)="acessDataDelivery()">Dados Entrega</button>
    </div>
</div>
</ion-content>
